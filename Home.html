<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ML API - Diabetes Prediction</title>
  <style>
    /* Body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Container */
    .login {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
    }

    /* Heading */
    .login h1 {
      color: #007bff;
      margin-bottom: 25px;
      font-size: 26px;
      text-shadow: 1px 1px 2px #aaa;
    }

    /* Input fields */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #007bff;
      border-radius: 8px;
      font-size: 15px;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Result styling */
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Diabetes Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Pregnancies" placeholder="Pregnancies" required /><br>
      <input type="text" name="Glucose" placeholder="Glucose" required /><br>
      <input type="text" name="BloodPressure" placeholder="BloodPressure" required /><br>
      <input type="text" name="SkinThickness" placeholder="SkinThickness" required /><br>
      <input type="text" name="Insulin" placeholder="Insulin" required /><br>
      <input type="text" name="BMI" placeholder="BMI" required /><br>
      <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required /><br>
      <input type="text" name="Age" placeholder="Age" required /><br>
      <button type="submit">Predict</button>
    </form>

    <!-- Display result -->
    <div class="result">
      {{ result }}
    </div>
  </div>
</body>
</html>
